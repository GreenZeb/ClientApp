<h2>Patient Registration</h2>

<form (ngSubmit)="onSubmit()" class="patient-form">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="patient.name" class="form-control">
  </div>

  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" id="age" name="age" [(ngModel)]="patient.age" class="form-control">
  </div>

  <div class="form-group">
    <label for="doctorId">Doctor ID</label>
    <input type="number" id="doctorId" name="doctorId" [(ngModel)]="patient.doctorId" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
<p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
