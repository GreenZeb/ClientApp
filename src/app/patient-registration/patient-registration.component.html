<h2>Add New Patient</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="patient.name" required>
  </div>
  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" [(ngModel)]="patient.age" required>
  </div>
  <div>
    <label for="doctorId">Doctor ID:</label>
    <input type="number" id="doctorId" name="doctorId" [(ngModel)]="patient.doctorId" required>
  </div>
  <button type="submit">Submit</button>
</form>
